    <title>Web API Confluence Dashboard</title>

    <script type="text/javascript" src="bundle/vendors.bundle.js"></script>
    <script type="text/javascript" src="bundle/foam.bundle.js"></script>
    <script type="text/javascript" src="bundle/app.bundle.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="materialize.css">
    <style type="text/css">
      .flex-fill-vertical {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        flex-shrink: 1;
        min-height: 0;
      }
      /* Sticky Footer */
      body {
        height: 100vh;
        width: 100vw;
	overflow: hidden;
      }
      /* Consistent "brand-logo" */
      header nav .brand-logo {
        left: auto;
        transform: none;
        -webkit-transform: none;
      }
      footer.page-footer {
        padding-top: 4px;
      }
      footer .footer-copyright {
        justify-content: space-between;
        margin: 0 20px;
      }
      .footer-copyright a {
        font-weight: normal;
      }
    </style>
  </head>
  <body class="flex-fill-vertical" ng-app="confluence">
    <header>
      <nav>
        <div class="nav-wrapper blue darken-2">
          <div style="margin-left: 20px">
	    <div class="brand-logo">
              <a ui-sref="home">Web API Confluence</a>
	    </div>
          </div>
          <ul class="right">
            <li><a ui-sref="catalog">API Catalog</a></li>
            <li><a ui-sref="confluence">Confluence Metrics</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="flex-fill-vertical">
      <ui-view class="flex-fill-vertical"></ui-view>
    </main>

    <footer class="page-footer blue darken-2">
      <div class="footer-copyright blue darken-2">
        <a class="grey-text text-lighten-4"
           href="https://github.com/GoogleChrome/confluence">
          Code on GitHub
        </a>
        <div class="">
          Feedback:
          <a class="grey-text text-lighten-4" href="mailto:ecosystem-infra@chromium.org?subject=FEEDBACK: Web API Confluence Dashboard">Email</a> or
          <a class="grey-text text-lighten-4" href="https://groups.google.com/a/chromium.org/forum/#!newtopic/ecosystem-infra">Google Groups</a>
        </div>
      </div>
    </footer>
  </body>
</html>
