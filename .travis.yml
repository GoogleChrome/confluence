language: node_js
node_js:
- 10
- 12
addons:
  firefox: latest
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3 # give xvfb some time to start
script:
- npm run lint
- npm run coverageNode
- CODECOV_FLAGS=node codecov --clear
- npm run coverageWeb
- CODECOV_FLAGS=web codecov --clear
